                <figcaption>
                    PROCURADO: John Wick Descrição: Alto, magro e com aparência
                    sombria. Ex-assassino de aluguel altamente treinado em artes
                    marciais e manuseio de armas. Letal e implacável. Se
                    avistado, não tente se aproximar. John Wick é extremamente
                    perigoso e não hesitará em usar sua força letal para se
                    proteger ou se vingar. <br><br> Informações sobre sua localização
                    devem ser imediatamente comunicadas às autoridades. <br><br>
                    Recompensa: Uma quantia generosa de 7 milhões de dólares
                    está sendo oferecida por sua cabeça por membros do submundo
                    criminoso. A magnitude dessa recompensa só destaca o quão
                    perigoso é o homem conhecido como John Wick. Aqueles que
                    tiverem informações sobre sua localização são encorajados a
                    entrar em contato com as autoridades imediatamente.
                    Lembre-se, tentar capturá-lo pode ser mortal.
                </figcaption>
            </figure>
