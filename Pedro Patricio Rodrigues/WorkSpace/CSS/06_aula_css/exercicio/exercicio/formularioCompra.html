<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularioCompra.css">
    <title>Formulário Compra</title>
</head>
<body>
    <form action="#">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" required><br>

        <label for="data-nascimento">Nascimento:</label>
        <input type="text" id="data-nascimento" required><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" required><br>

        <label for="telefone celular">Telefone celular:</label>
        <input type="text" id="telefone-celular" required><br>

        <label for="telefone fixo">Telefone Fixo:</label>
        <input type="text" id="telefone-fixo"><br>

        <label for="escolaridade">Esolaridade:</label>
        <input type="text" id="escolaridade" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br>

        <label for="profissão">Profissão:</label>
        <input type="text" id="profissão" required><br>

        <label for="sexo">Sexo</label>
        <input type="text" id="sexo" required><br>

        <label for="país">País</label>
        <input type="text" id="país" required><br>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" required><br>

        <label for="estado">Estado</label>
        <input type="text" id="estado" required><br>

        <label for="cep">CEP</label>
        <input type="text" id="cep" required><br>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
