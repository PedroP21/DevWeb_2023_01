<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularioCompra.css">
    <title>Formulário de Compra</title>
</head>

<body>
    <h2>Formulário de Compra</h2>
    <br>
    <form action="#" method="post">

        <label for="nome">Nome</label>
        <input type="text" id="nome" required><br>

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" required><br>

        <label for="data-nascimento">Nascimento</label>
        <input type="date" id="data-nascimento" required><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" required><br>

        <label for="telefone celular">Telefone celular</label>
        <input type="number" id="telefone-celular" placeholder="(00)00000-0000" required><br>

        <label for="telefone fixo">Telefone Fixo</label>
        <input type="number" id="telefone-fixo" placeholder="0000-0000"><br>



        <label for="escolaridade">Escolaridade</label><br>
        <select name="escolaridade" id="escolaridade" required>
            <option value="" selected disabled>Grau de escolaridade</option>
            <option value="fundamental">Ensino fundamental completo</option>
            <option value="medio">Ensino médio completo</option>
            <option value="tecnico">Ensino técnico</option>
            <option value="superior">Ensino superior completo</option>
            <option value="graduacao">Pós-graduação (Especialização, Mestrado, Doutorado)</option>
        </select><br>


        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required><br>

        <label for="profissão">Profissão</label>
        <input type="text" id="profissão" required><br>

        <label for="">Sexo</label><br>
        <input type="radio" name="hm" id="masc" />
        <label for="masc">Masculino</label>

        <input type="radio" name="hm" id="femi" />
        <label for="femi">Feminino</label><br />

        <label for="país">País</label>
        <input type="text" id="país" required><br>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" required><br>

        <label for="estado">Estado</label>
        <input type="text" id="estado" required><br>

        <label for="cep">CEP</label>
        <input type="number" id="cep" placeholder="00000-000" required><br>

        <input type="submit" value="Enviar">

    </form>
</body>

</html>
