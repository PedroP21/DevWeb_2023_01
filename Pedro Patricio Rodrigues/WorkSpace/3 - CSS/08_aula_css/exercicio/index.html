<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css" />
    <title>Minhas Inspirações</title>
</head>

<body>
    <main>
        <div class="divpai">
            <h2>Marcus Aurelius</h2>
            <h3>Imperador - Romano - Estoico</h3>

            <div>
                <figure>
                    <img src="MarcusAurelius.jpg" alt="" />
                    <p>Marcus Aurelius foi um imperador romano que governou o Império Romano entre 161 e 180 d.C. Ele é
                        mais conhecido por suas contribuições para a filosofia estoica e por seu livro "Meditações", que
                        é considerado um dos trabalhos filosóficos mais importantes da antiguidade. A filosofia estoica
                        de Aurelius enfatizava a importância da razão, da virtude e do autocontrole, e ele acreditava
                        que essas qualidades eram essenciais para a felicidade e a paz interior. Além de suas
                        contribuições para a filosofia, Aurelius também é lembrado por seus feitos como imperador,
                        incluindo suas campanhas militares bem-sucedidas contra os partos e a revitalização da economia
                        romana. Sua reputação como um líder justo e compassivo continua a inspirar as pessoas hoje.</p>
                </figure>
            </div>
        </div>


        <div class="divpai">
            <h2>Jordan Peterson</h2>
            <h3>Psicólogo - Professor - Autor</h3>

            <div>
                <figure>
                    <img src="JordarPeterson.png" alt="" />
                    <p>Jordan Peterson é um psicólogo clínico canadense, professor universitário e autor de vários
                        livros. Ele se tornou amplamente conhecido por sua crítica à política de identidade e por suas
                        visões sobre a importância da liberdade individual e da responsabilidade pessoal. Sua filosofia
                        enfatiza a necessidade de uma compreensão profunda da história, da psicologia humana e da
                        mitologia para a construção de uma vida significativa e satisfatória. Peterson é também um
                        defensor da liberdade de expressão e tem sido ativo em questões políticas e sociais. Seus feitos
                        incluem a publicação de vários livros populares e o desenvolvimento de uma base de fãs leal e
                        engajada.




                    </p>
                </figure>
            </div>
        </div>


        <div class="divpai">
            <h2>David Goggins</h2>
            <h3>Ex SEAL - Palestrante - Ultramaratonista</h3>

            <div>
                <figure>
                    <img src="davidgoggins.jpg" alt="" />
                    <p>David Goggins é conhecido por sua filosofia de mentalidade inabalável e perseverança extrema. Ele
                        superou muitos desafios, incluindo obesidade, racismo e pobreza, e se tornou um dos melhores
                        atletas de ultramaratona do mundo. Sua filosofia de vida se baseia em sua própria experiência de
                        superar limites e encontrar motivação na dor e no sofrimento. Goggins acredita que a mente é a
                        chave para ultrapassar limites e conquistar objetivos, e incentiva as pessoas a desafiarem
                        constantemente seus próprios limites. Ele inspira milhões de pessoas em todo o mundo com sua
                        mensagem de superação e motivação. Goggins se destaca por ter entrado nos Navy SEALs, uma das
                        unidades mais exigentes do mundo militar, bem como por ter completado três vezes a corrida de
                        ultramaratona Badwater, conhecida por suas condições extremas.
                    </p>
                </figure>
            </div>
        </div>
    </main>
</body>

</html>
