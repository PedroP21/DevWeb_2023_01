<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Minhas Inspirações</title>
</head>

<body>
    <main>
        <div class="divpai">
            <h2>Marcus Aurelius</h2>
            <h3>Imperador - Romano - Estoico</h3>

            <div>
                <figure>
                    <img src="MarcusAurelius.jpg" alt="" id="img01" />
                    <p>
                        Marcus Aurelius foi um dos mais famosos imperadores romanos, conhecido por seu governo justo e
                        filosofia estoica. Sua filosofia enfatizava a importância de viver em harmonia com a natureza e
                        enfrentar desafios com calma e racionalidade. Ele foi responsável por derrotar várias invasões
                        bárbaras e governou o Império Romano em um dos períodos mais prósperos da história. Sua
                        mentalidade de autocontrole e sabedoria o tornaram um modelo de liderança para muitos. Seus
                        escritos, incluindo "Meditações", continuam influenciando pessoas até os dias de hoje.
                    </p>
                </figure>
            </div>
        </div>

        <div class="divpai">
            <h2>Jordan Peterson</h2>
            <h3>Psicólogo - Professor - Autor</h3>

            <div>
                <figure>
                    <img src="JordarPeterson.png" alt="" id="img02" />
                    <p>
                        Jordan Peterson é um renomado psicólogo clínico,
                        professor universitário e autor best-seller. Sua
                        filosofia se baseia em uma mistura de psicologia,
                        filosofia e mitologia, com ênfase na importância de
                        assumir responsabilidades e encontrar propósito na
                        vida. Ele ficou famoso por seus debates e palestras
                        polêmicas, que o tornaram um ícone para muitos
                        jovens e conservadores. Seus feitos incluem uma
                        carreira acadêmica notável e uma influência
                        significativa sobre o discurso público. Sua
                        mentalidade disciplinada e sua abordagem direta e
                        controversa são características marcantes de sua
                        personalidade.
                    </p>
                </figure>
            </div>
        </div>

        <div class="divpai">
            <h2>David Goggins</h2>
            <h3>Ex SEAL - Palestrante - Ultramaratonista</h3>

            <div>
                <figure>
                    <img src="davidgoggins.jpg" alt="" id="img03" />
                    <p>
                        David Goggins é um verdadeiro exemplo de
                        perseverança e superação pessoal. Sua filosofia se
                        baseia em ultrapassar limites aparentemente
                        intransponíveis, acreditando que o ser humano é
                        capaz de realizar mais do que imagina. Goggins já
                        quebrou diversos recordes mundiais em eventos de
                        endurance, incluindo corridas de ultramaratona. Além
                        disso, ele superou desafios físicos e mentais
                        extremamente difíceis, como concluir três vezes a
                        temida "Hell Week" dos fuzileiros navais. Sua
                        mentalidade inabalável o torna um dos maiores
                        inspiradores de nossa geração.
                    </p>
                </figure>
            </div>
        </div>
    </main>
</body>

</html>
