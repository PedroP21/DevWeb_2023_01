<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
    </head>
    <body>

        <!--criar formulario-->
        <form action="#">

            <!--tag para entrada de info 'input'-->
            <!-- campo nome -->
            <label for="">Nome</label>
            <input type="text" required /><br />

            <!-- campo idade -->
            <label for="">Idade</label>
            <input type="number" required /><br />

            <!-- campo nota -->
            <label for="">Nota</label>
            <input type="number" required /><br />

            <!-- input para aprovados, reprovados e recuperação -->
            <label for="">O aluno está</label><br />

            <!-- aprovado -->
            <input type="radio" name="status" id="apro" />
            <label for="apro">Aprovado</label><br />

            <!-- reprovado -->
            <input type="radio" name="status" id="repro" />
            <label for="repro">Reprovado</label><br />

            <!-- recuperação -->
            <input type="radio" name="status" id="rec" />
            <label for="rec">Recuperação</label><br />

            <!-- Checkbox para exercicios concluidos -->
            <!-- checkbox nao usa 'name nem 'id -->
            <label for="">Exercicios concluidos</label><br />
            
            <input type="checkbox" />
            <label for="">Exercicio 1</label><br />

            <input type="checkbox" />
            <label for="">Exercicio 2</label><br />

            <input type="checkbox" />
            <label for="">Exercicio 3</label><br />

            <input type="checkbox" />
            <label for="">Exercicio 4</label><br />

            <!-- Você gostou do curso -->
            <label for="">Você gostou do curso?</label><br />
            <label for="">Sim</label>
            <input type="range" />
            <label for="">Não</label><br />

            <!-- Lista de Instituições 4 -->
            <label for="lista1">Lista de Instituições</label><br />
            <select name="" id="lista1">
                <option value="">IOS</option>
                <option value="">Proa</option>
                <option value="">Generation</option>
                <option value="">Recode</option></select
            ><br />

            <!-- lista de comida 5 -->
            <label>Lista de comida</label><br/>
            <input type="text" list="comida" /><br/>

            <datalist id="comida">
                <option value="Figado"></option>
                <option value="Arroz"></option>
                <option value="Fogazza"></option>
                <option value="Feijão"></option>
                <option value="Abacate"></option></datalist><br />

            <!-- campo de texto para chorar -->
            <label for="">Local para lamentações</label><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Deixe aqui o seu comentário"></textarea>

            <br />
            <br />
            <!-- Tag botão para enviar o formulário  -->
            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
